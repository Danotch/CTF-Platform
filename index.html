<!DOCTYPE html>
<html>
<head>
    <title>Flag Hunt Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Flag Hunt Challenge!</h1>
        <p>Can you find the hidden flag?</p>
    </header>

    <main>
        <section>
            <p>Hidden in the source code is a flag that you need to discover. Enter the flag below to check if it's correct.</p>
            <form id="flagForm">
                <input type="text" id="flagInput" placeholder="Enter the flag">
                <button type="button" id="submitButton">Submit</button>
            </form>
            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>Hint: The flag is hidden within an HTML comment.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
